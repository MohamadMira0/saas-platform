<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SWB Dashboard</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Dashboard Navbar -->
    <nav class="dashboard-navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="dashboard.html" class="navbar-brand">SWB Dashboard</a>
            </div>
            <div class="navbar-right">
                <span class="navbar-welcome">Welcome, User</span>
                <button class="logout-button" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>


    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="sidebar-link active">
                        <span class="sidebar-icon">‚ù§</span>
                        <span class="sidebar-label">Dashboard</span>
                    </a>
                    <a href="tasks.html" class="sidebar-link">
                        <span class="sidebar-icon">‚úÖ</span>
                        <span class="sidebar-label">Tasks</span>
                    </a>
                    <a href="projects.html" class="sidebar-link">
                        <span class="sidebar-icon">üìÅ</span>
                        <span class="sidebar-label">Projects</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <h1 class="dashboard-title">Dashboard Overview</h1>
            
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-content">
                        <p class="stat-label">Total Tasks</p>
                        <p class="stat-value">24</p>
                    </div>
                    <div class="stat-icon stat-icon-blue">‚úÖ</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <p class="stat-label">Completed</p>
                        <p class="stat-value">18</p>
                    </div>
                    <div class="stat-icon stat-icon-green">‚úì</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <p class="stat-label">In Progress</p>
                        <p class="stat-value">4</p>
                    </div>
                    <div class="stat-icon stat-icon-yellow">‚è≥</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-content">
                        <p class="stat-label">Projects</p>
                        <p class="stat-value">6</p>
                    </div>
                    <div class="stat-icon stat-icon-purple">üìÅ</div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="activity-card">
                <h2 class="activity-title">Recent Activity</h2>
                <div class="activity-list">
                    <div class="activity-item">
                        <div class="activity-icon activity-icon-green">‚úì</div>
                        <div class="activity-content">
                            <p class="activity-text">Task completed</p>
                            <p class="activity-time">2 hours ago</p>
                        </div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon activity-icon-blue">+</div>
                        <div class="activity-content">
                            <p class="activity-text">New project created</p>
                            <p class="activity-time">5 hours ago</p>
                        </div>
                    </div>
                    
                    <div class="activity-item">
                        <div class="activity-icon activity-icon-yellow">‚è≥</div>
                        <div class="activity-content">
                            <p class="activity-text">Task in progress</p>
                            <p class="activity-time">1 day ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        }

        // Highlight active sidebar link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            
            sidebarLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || (currentPage === 'dashboard.html' && href === 'dashboard.html')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>

   
</body>
</html>
