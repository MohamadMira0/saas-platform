<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Dashboard Navbar -->
    <nav>
        <div>
            <a href="dashboard.html">SWB Dashboard</a>
        </div>
        <div>
            <span>Welcome, User</span>
            <button>Logout</button>
        </div>
    </nav>

    <div>
        <!-- Sidebar -->
        <aside>
            <nav>
                <a href="dashboard.html">üìä Dashboard</a>
                <a href="tasks.html">‚úÖ Tasks</a>
                <a href="projects.html">üìÅ Projects</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main>
            <div>
                <h1>Projects Management</h1>
                <button>+ Add New Project</button>
            </div>

            <!-- Projects Grid -->
            <div>
                <div>
                    <div>
                        <h3>Website Redesign</h3>
                        <span>active</span>
                    </div>
                    <p>Complete redesign of company website</p>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>

                <div>
                    <div>
                        <h3>Mobile App</h3>
                        <span>planning</span>
                    </div>
                    <p>Develop new mobile application</p>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>

                <div>
                    <div>
                        <h3>API Integration</h3>
                        <span>completed</span>
                    </div>
                    <p>Integrate third-party APIs</p>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Project -->
    <div>
        <div>
            <h2>Create New Project</h2>
            <form>
                <div>
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" placeholder="Project name" required>
                </div>
                <div>
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="Project description" required></textarea>
                </div>
                <div>
                    <label for="projectStatus">Status</label>
                    <select id="projectStatus" name="projectStatus">
                        <option value="planning">Planning</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Create</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
